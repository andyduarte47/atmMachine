<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta charset="ISO-8859-1">
    <title>Welcome to CodeJava Home</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container text-center">
  <h3>Your deposit was successful!</h3>
  <h4><a th:href="@{/users}">Click here to go back to your account</a></h4>

    <tbody>
    <tr th:each="UserInformation: ${listUsers}">
        <td th:text="${UserInformation.userid}">UserID</td>
        <td th:text="${UserInformation.firstName}">First Name</td>
        <td th:text="${UserInformation.lastName}">Last Name</td>
        <td th:text="${UserInformation.balance}">Balance</td>
<!--        <td th:text="${UserInformation.transaction}">Transaction</td>-->
    </tr>
    </tbody>

</div>
</body>
</html>
